<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/png/focus-logo-red.png"
      type="image/x-icon"
    />
    <title>Focusing on work - PomoTimer</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img
          width="102px"
          height="32px"
          src="./assets/img/svg/focus-text-logo-white.svg"
          class="header__logo"
          alt="web logo"
        />
        <button type="button" class="header__btn btn settings">
          <img
            width="32px"
            height="32px"
            src="./assets/img/svg/icons-settings.svg"
            class="header__btn__icon"
            alt="setting icon"
          />
          <h1>Sozlamalar</h1>
        </button>
      </div>
    </header>
    <main class="main">
      <div class="container timer">
        <div class="timer__title">
          <img
            width="32px"
            height="32px"
            src="./assets/img/svg/focus-brain.svg"
            id="timer-icon"
            alt="brain icon"
          />
          <h1 id="timer-title">Focus</h1>
        </div>
        <div class="timer__clock">
          <h1 id="timer-clock">25 00</h1>
        </div>

        <div class="timer__controler">
          <button type="button" class="timer__btn btn__light-red settings">
            <img
              width="24px"
              height="24px"
              src="./assets/img/svg/settings-dots.svg"
              alt="dots icon"
            />
          </button>
          <button type="button" class="timer__btn-big btn__red" id="timer-play">
            <img
              width="32px"
              height="32px"
              src="./assets/img/svg/play.svg"
              alt="play icon"
            />
          </button>
          <button
            type="button"
            class="timer__btn btn__light-red"
            id="timer-skip"
          >
            <img
              width="24px"
              height="24px"
              src="./assets/img/svg/skip.svg"
              alt="skip icon"
            />
          </button>
        </div>
      </div>
    </main>
    <div class="settings__over settings__hide" id="settings-over">
      <div class="settings__container">
        <div class="settings__close setting">
          <h1 class="settings__title">Sozlamalar</h1>
          <button type="button" class="setting__close__btn">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="ph:x">
                <path
                  id="Vector"
                  d="M14.4633 13.6615C14.5689 13.7682 14.6281 13.9122 14.6281 14.0623C14.6281 14.2124 14.5689 14.3564 14.4633 14.4631C14.3558 14.567 14.212 14.6252 14.0625 14.6252C13.9129 14.6252 13.7692 14.567 13.6617 14.4631L8.99999 9.79433L4.33827 14.4631C4.23076 14.567 4.08705 14.6252 3.93749 14.6252C3.78793 14.6252 3.64423 14.567 3.53671 14.4631C3.43108 14.3564 3.37183 14.2124 3.37183 14.0623C3.37183 13.9122 3.43108 13.7682 3.53671 13.6615L8.20546 8.9998L3.53671 4.33808C3.44701 4.22879 3.40117 4.09004 3.40811 3.94882C3.41504 3.8076 3.47426 3.67401 3.57423 3.57404C3.67421 3.47406 3.8078 3.41485 3.94901 3.40791C4.09023 3.40098 4.22898 3.44682 4.33827 3.53651L8.99999 8.20526L13.6617 3.53651C13.771 3.44682 13.9097 3.40098 14.051 3.40791C14.1922 3.41485 14.3258 3.47406 14.4257 3.57404C14.5257 3.67401 14.5849 3.8076 14.5919 3.94882C14.5988 4.09004 14.553 4.22879 14.4633 4.33808L9.79452 8.9998L14.4633 13.6615Z"
                  fill="#471515"
                />
              </g>
            </svg>
          </button>
        </div>

        <div class="settings__mode setting">
          <h1>Tungi rejim</h1>
          <div class="input__toggle mode">
            <div class="round"></div>
          </div>
        </div>

        <div class="settings__focus setting">
          <h1>Fokus davomiyligi</h1>
          <input type="number" max="999" min="1" value="25" id="focus-length" />
        </div>

        <div class="settings__short-break setting">
          <h1>Qisqa tanaffus davomiyligi</h1>
          <input type="number" max="999" min="1" value="5" id="short-length" />
        </div>

        <div class="settings__long-break setting">
          <h1>Uzoq tanaffus davomiyligi</h1>
          <input type="number" max="999" min="1" value="15" id="long-length" />
        </div>

        <div class="settings__auto setting">
          <h1>Taymerni avtomatik davom ettirish</h1>
          <div class="input__toggle auto__play input__toggle--active">
            <div class="round"></div>
          </div>
        </div>

        <div class="settings__sound setting">
          <h1>Musiqa</h1>
          <div class="input__toggle music">
            <div class="round"></div>
          </div>
        </div>

        <div class="settings__sound setting">
          <h1>Bildirishnomalar</h1>
          <div class="input__toggle notifications input__toggle--active">
            <div class="round"></div>
          </div>
        </div>
      </div>
    </div>
    <audio src="./assets/audio/start-timer.mp3" id="start-audio"></audio>
    <audio src="./assets/audio/stop-timer.mp3" id="stop-audio"></audio>
    <audio
      src="./assets/audio/legendary-cinematic-piano-by-ob-13554.mp3"
      id="timer-music"
    ></audio>
    <script src="./js/app.js"></script>
  </body>
</html>
